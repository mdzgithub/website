<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Mark Zindren</title>
    <link rel="stylesheet" href="resume-styles.css">
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }
        
        .error-code {
            font-size: 120px;
            margin: 0;
            color: #3498db;
            line-height: 1;
        }
        
        .error-message {
            font-size: 24px;
            margin-top: 0;
            margin-bottom: 30px;
        }
        
        .error-description {
            margin-bottom: 40px;
        }
        
        .home-button {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius:.5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        
        .home-button:hover {
            background-color: #2980b9;
            text-decoration: none;
        }
        
        .error-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">üîç</div>
        <h1 class="error-code">404</h1>
        <h2 class="error-message">Page Not Found</h2>
        
        <p class="error-description">
            Sorry, the page you're looking for doesn't exist or has been moved.
        </p>
        
        <a href="index.html" class="home-button">Return to Homepage</a>
    </div>
</body>
</html>
